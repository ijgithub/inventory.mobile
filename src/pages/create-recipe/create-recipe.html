<ion-header>

  <ion-navbar>
    <ion-title>Create Recipe</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form [formGroup]="recipeModel">
    <ion-card>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-card>
            <ion-label for="">Crafting ingredients</ion-label>
            <ion-list formArrayName="inputs">
              <ion-item-sliding *ngFor="let input of inputs.controls; let i=index" [formGroupName]="i">
                <ion-item>
                  <ion-card-header>{{input.get("item").value.title}} (qty {{input.get("quantity").value}})</ion-card-header>
                </ion-item>
                <ion-item-options>
                  <button ion-button color="primary">
                    <ion-icon name="trash"></ion-icon>
                  </button>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>

            <button ion-button (click)="_addInput($event)">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-card>

        </ion-col>
        <ion-col col-12>
          <ion-card>
            <ion-label for="">Crafting results</ion-label>
            <ion-list formArrayName="outputs">
              <ion-item-sliding *ngFor="let output of outputs.controls; let i=index" [formGroupName]="i">
                <ion-item>
                  <ion-card-header>{{output.get("item").value.title}} (qty {{output.get("quantity").value}})</ion-card-header>
                </ion-item>
                <ion-item-options>
                  <button ion-button color="primary">
                    <ion-icon name="trash"></ion-icon>
                  </button>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
            <button ion-button (click)="_addOutput($event)"><ion-icon name="add"></ion-icon></button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-10 *ngIf="!isAddAnotherHidden">
          <ion-item>
            <ion-label>Add another?</ion-label>
            <ion-checkbox formControlName="addAnother"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <button ion-button (click)="_handleSave($event)">Save</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
