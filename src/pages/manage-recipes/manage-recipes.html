<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>manage-recipes</ion-title>
    <ion-buttons end class="bar-buttons bar-buttons-md">
      <button icon-only="" ion-button="" class="bar-button bar-button-md bar-button-default bar-button-default-md"
        (click)="_handleNewRecipeButtonClick($event)">
        <span class="button-inner">
          <ion-icon name="add" role="img" class="icon icon-md ion-md-add" aria-label="add" ng-reflect-name="add"></ion-icon>
        </span>
        <div class="button-effect" style="transform: translate3d(-25px, -13px, 0px) scale(1); height: 64px; width: 64px; opacity: 0; transition: transform 260ms, opacity 182ms 78ms;"></div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        {{item.title}} ({{item.name}})
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="_handleEditRecipeButtonClick(item)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="primary" (click)="_handleDeleteRecipeButtonClick(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
