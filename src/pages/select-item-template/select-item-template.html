<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-buttons left class="bar-buttons bar-buttons-md">
      <button icon-only ion-button class="bar-button bar-button-md bar-button-default bar-button-default-md" (click)="_handleDismissClick($event)">
        <span class="button-inner">
          <ion-icon name="dismiss" role="img" class="icon icon-md ion-md-arrow-back" aria-label="dismiss" ng-reflect-name="dismiss"></ion-icon>
        </span>
        <div class="button-effect" style="transform: translate3d(-25px, -13px, 0px) scale(1); height: 64px; width: 64px; opacity: 0; transition: transform 260ms, opacity 182ms 78ms;"></div>
      </button>
    </ion-buttons>
    <ion-title>select-item-template</ion-title>
    <ion-buttons end class="bar-buttons bar-buttons-md">
      <button icon-only="" ion-button="" class="bar-button bar-button-md bar-button-default bar-button-default-md" (click)="_handleSelectClick($event)">
        <span class="button-inner">
          <ion-icon name="select" role="img" class="icon icon-md ion-md-checkmark" aria-label="selet" ng-reflect-name="select"></ion-icon>
        </span>
        <div class="button-effect" style="transform: translate3d(-25px, -13px, 0px) scale(1); height: 64px; width: 64px; opacity: 0; transition: transform 260ms, opacity 182ms 78ms;"></div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col col-8>
            <ng-container *ngFor="let item of itemTemplates">
              <div [attr.data-id]="item.id" (click)="_handleItemClick($event)" class="list-item" [class.selected]="_isSelected(item)">
                <div class="list-item-label">
                  <span class="item-title">{{item.title}}</span>
                  <span>(</span>
                  <span class="item-subtitle">{{item.name}}</span>
                  <span>)</span>
                </div>
                <div class="list-item-content">
                  <div class="flex-4">
                    <label class="detail-label">{{_computeItemTypeLabel(item)}}</label>
                    <span class="label">{{item.itemType}}</span>
                  </div>

                  <div class="flex-4">
                    <label class="detail-label">Material Type: </label>
                    <span class="label">{{item.materialType}}</span>
                  </div>
                  <div class="flex-4">
                    <label class="detail-label">Damage: </label>
                    <span class="label">{{item.value}}</span>
                  </div>
                </div>
              </div>
            </ng-container>
        </ion-col>
        <ion-col col-4>
          <div>
            slelected item
          </div>
          <div>
            <ion-label>Quantity</ion-label>
            <ion-input type="number" [(ngModel)]="selectedItemQuantity"></ion-input>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
