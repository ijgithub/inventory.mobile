<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>manage-item-templates</ion-title>

    <ion-buttons end class="bar-buttons bar-buttons-md">
      <button icon-only="" ion-button="" class="bar-button bar-button-md bar-button-default bar-button-default-md" (click)="_handleNewItemButtonClick($event)">
        <span class="button-inner">
          <ion-icon name="add" role="img" class="icon icon-md ion-md-add" aria-label="add" ng-reflect-name="add"></ion-icon>
        </span>
        <div class="button-effect" style="transform: translate3d(-25px, -13px, 0px) scale(1); height: 64px; width: 64px; opacity: 0; transition: transform 260ms, opacity 182ms 78ms;"></div>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="items.length === 0">No entries present</div>
  <ion-list *ngIf="items.length > 0">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item [attr.data-id]="item.id" (click)="_handleItemDetailClick($event)">
        <span ion-label>
          <span class="item-title">{{item.title}}</span>
          <span>(</span>
          <span class="item-subtitle">{{item.name}}</span>
          <span>)</span>
        </span>
        <span class="w-type" item-content>
          <label>Weapon Type: </label>
          <span class="label">{{item.weaponType}}</span>
        </span>
        <span class="m-type" item-content>
          <label>Material Type: </label>
          <span class="label">{{item.materialType}}</span>
        </span>
        <span item-end>
          <label>Damage: </label>
          <span class="label">{{item.value}}</span>
        </span>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="_handleItemDeleteClick(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
